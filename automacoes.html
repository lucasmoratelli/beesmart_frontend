<body style="background-color: rgb(0, 13, 25); color: aliceblue;">

    <!-- Botão para abrir/fechar o menu -->

        <a href="dashboard.html">Dashboard</a>

    <!-- Conteúdo principal -->
    <div style="margin: 30px" class="row" style="color: rgb(0, 13, 25);">
      <div class="row row-cols-auto" id="pai">
            
      </div>
      <hr>
      <button style="margin: 20px; display: flex; width: auto;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Nova Rotina +
      </button>
      <!-- Conteudo Modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 style="color: rgb(0, 13, 25)" class="modal-title fs-5" id="exampleModalLabel">Nova Rotina</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div style="color: rgb(0, 13, 25)" class="modal-body">
                  Se
                  <div class="btn-group" role="group1" aria-label="group1">
                      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                      <label class="btn btn-outline-primary" for="btnradio1">Temperatura</label>
                    
                      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                      <label class="btn btn-outline-primary" for="btnradio2">Horario</label>
                    </div> 
                    <br>
                    <br>
                    Condição
                    <div style="color: rgb(0, 13, 25)" class="btn-group" role="group2" aria-label="group2">
                      <input type="radio" class="btn-check" name="btnradio1" id="btnradio3" autocomplete="off" checked>
                      <label class="btn btn-outline-primary" for="btnradio3">&#60</label>
                    
                      <input type="radio" class="btn-check" name="btnradio1" id="btnradio4" autocomplete="off">
                      <label class="btn btn-outline-primary" for="btnradio4">=</label>
                    
                      <input type="radio" class="btn-check" name="btnradio1" id="btnradio5" autocomplete="off">
                      <label class="btn btn-outline-primary" for="btnradio5">></label>
                    </div>
                    <br>
                    <div>
                      <br>
                      <div id="comboBoxDiv">
                          <select id="comboBox">
                              <option value="opcao1">Temperatura</option>
                              <option value="opcao2">Horario</option>
                              <input id="input-temperatura" type="string"/>
                              <div class="btn-group" role="group">
                                  
                          </select>
                      </div>
                      
                    </div>
                    <br>
                    
                    <div>
                      
                          <div class="btn-group1" role="group2" aria-label="group2">
                              <input type="radio" class="btn-check" name="btnradio2" id="btnradio6" autocomplete="off" checked>
                              <label class="btn btn-outline-primary" for="btnradio6">Ligado</label>
                            
                              <input type="radio" class="btn-check" name="btnradio2" id="btnradio7" autocomplete="off">
                              <label class="btn btn-outline-primary" for="btnradio7">Desligado</label>
                            </div> 
                                  
                              </select>
                          </div>
                    </div>
                    <br>
                    <div>
                          <div id="comboBoxDiv1">
                              <select id="comboBox1">
                                  <option value="opcao1">Luz</option>
                                  <option value="opcao2">Ar Condicionado</option>
                                  <option value="opcao1">Tomada</option>
                                  <option value="opcao2">Televisor</option>
                                  
                              </select>
                          </div>
                    </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </div>
        </div>
          
    </div>
    <script>
      // Se desejar manipular a caixa de seleção com JavaScript, você pode fazer algo como:

      // Obtém a referência para a div e a caixa de seleção
      var comboBoxDiv = document.getElementById('comboBoxDiv');
      var comboBox = document.getElementById('comboBox');

      // Adicione um evento para lidar com a seleção
      comboBox.addEventListener('change', function() {
          var selectedOption = comboBox.options[comboBox.selectedIndex].value;
      });
  </script>
