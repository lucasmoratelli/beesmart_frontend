<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="automacoesStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: rgb(0, 13, 25); color: aliceblue;">
    <!-- Botão para abrir/fechar o  -->
    <!-- Botão para abrir/fechar o menu -->
    <span class="openbtn" onclick="openNav()">&#9776;</span>

    <div id="fundo" class="overlay"></div>
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Menu lateral -->
    <div id="mySidenav" class="sidenav">
        <a href="dashboard.html">Dashboard</a>
        <a>Automações</a>
        <a>Sobre</a>
    </div>
    <!-- Conteúdo principal onde exibe as rotinas -->
    <div style="margin: 30px" class="row" style="color: rgb(0, 13, 25);">
      <div class="row row-cols-auto" id="pai">

      </div>
      <hr>
      <button style="margin: 20px; display: flex; width: auto;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal3">
          Nova Rotina +
      </button>
      <!-- Modal de Confirmação de Exclusão -->
      <div class="modal fade" id="confirmacaoExclusaoModal" tabindex="-1" aria-labelledby="confirmacaoExclusaoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div style="color: white; background-color: #005064" class="modal-content">
            <div style="color: white; background-color: #005064" class="modal-header">
              <h5 class="modal-title" id="confirmacaoExclusaoModalLabel">Confirmação de Exclusão</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              Tem certeza de que deseja excluir esta rotina?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

              <button type="button" class="btn btn-danger" data-bs-toggle="modal" onclick='deleteRotina()' data-bs-target="#confirmacaoExclusaoModal">Excluir</button>

              
            </div>
          </div>
        </div>
      </div>

      <!-- Conteudo Modal-->
      <div  class="modal fade" id="modal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div style="color: white; background-color: #005064" class="modal-content">
            <div style="color: white; background-color: #005064" class="modal-header">
              <h1 style="color: rgb(255, 255, 255)" class="modal-title fs-5" id="exampleModalLabel">Nova Rotina</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label style="margin-left: 20px;" for="exampleTextBox">Informe o Nome Da Rotina</label>
                      <input type="text" class="form-control" id="exampleTextBox" placeholder="Digite Aqui o Nome Da Rotina">
                    </div>
                  </div>
                </div>
              </div>   
            </div>     
            <div style="color: white; background-color: #005064" class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button id="btnNomeProximo" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Proximo</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Conteudo Modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div style="color: white; background-color: #005064" class="modal-content">
            <div style="color: white; background-color: #005064" class="modal-header">
              <h1 style="color: rgb(248, 248, 248)" class="modal-title fs-5" id="exampleModalLabel">Nova Rotina</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
              <div class="modal-body">
                <div class="container">
                  <div class="row justify-content-md-center">
                    <div class="col-md-6">
                      <!-- Botão 1 -->
                      <button style="color: white; background-color: #377281" type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#modal1">
                        Ao Pressionar Interruptor
                      </button>
                    </div>
                    <div class="col-md-6">
                      <!-- Botão 2 -->
                      <button style="color: white; background-color: #377281" type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#modal2">
                        Quando Chegar Certo Horario
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modal3" >Voltar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Conteudo Modal-->
      <div  class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div style="color: white; background-color: #005064" class="modal-content">
            <div style="color: white; background-color: #005064" class="modal-header">
              <h1 style="color: rgb(255, 255, 255)" class="modal-title fs-5" id="exampleModalLabel">Ao Pressionar Interruptor</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <label style="margin-top: 10px; margin-left: 10px;" for="sensorSelect">Selecione o Sensor:</label>
                    <select class="form-control btn-lg" id="sensorSelect">
                      <option value=5>Interruptor 1</option>
                      <option value=6>Interruptor 2</option>
                      <option value=7>Interruptor 3</option>
                      <option value=8>Interruptor 4</option>
                    </select>
                  </div>
                  <div class="col">
                    <label style="margin-top: 10px; margin-right: 10px;" for="lightSelect">Selecione o Dispostivo:</label>
                    <select class="form-control btn-lg" id="lightSelect">
                      <option value=1>Luz 1</option>
                      <option value=2>Luz 2</option>
                      <option value=3>Luz 3</option>
                      <option value=4>Tomada 1</option>
                    </select>
                  </div>
                </div>
              </div>   
            </div>     
            <div style="color: white; background-color: #005064" class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Voltar</button>
              <button onclick="salvarSensorAtuador()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Salvar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Conteudo Modal-->
      <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div style="color: white; background-color: #005064" class="modal-content">
            <div style="color: white; background-color: #005064" class="modal-header">
              <h1  class="modal-title fs-5" id="exampleModalLabel">Quando Chegar Certo Horario</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <label style="margin-left: 7px;"  for="horario">Horário:</label>
                    <input style="width:100px;height:40px" type="time" class="form-control btn-sm" id="selectHorario" name="horario" value="00:00">
                  </div>
                  <div class="col">
                    <label  for="selectLuz">Dispostivo:</label>
                    <select style="width:180px;height:40px" class="form-control btn-sm" id="selectDispositivo">
                      <option value=1>Luz 1</option>
                      <option value=2>Luz 2</option>
                      <option value=3>Luz 3</option>
                      <option value=4>Tomada 1</option>
                    </select>
                  </div>
                  <div class="col">
                    <label for="selectAcao">Ação:</label>
                    <select style="width:100px;height:40px" class="form-control" id="selectAcao">
                      <option value=1>Ligar</option>
                      <option value=0>Desligar</option>
                    </select>
                  </div>
                  <div style="color: white; background-color: #005064" class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Voltar</button>
                    <button id="salvarRotinaHorario" type="button" class="btn btn-primary" data-bs-dismiss="modal">Salvar</button>
                  </div>
                </div>
              </div>  
            </div>
          </div>
        </div>  
      </div>     
    </div>
    <style>
      .button-container {
          text-align: center;
          margin-top: 50px; /* Ajuste opcional para espaçamento superior */
          margin-left: 20px;
          margin-right: 60px;
          margin-bottom: 20px;
      }
      .card{
          text-align: center;
          font-size: 16px;
          margin-left: 20px;
          margin-right: 20px;
          margin-bottom: 20px;            
      }
      .container{
        font-size: 16px;
        
      }
      .form-control{
        text-align: center;
        font-size: 16px;
        margin-top: 10px;
        width: 90%;            
      }
      #sensorSelect{
        margin-left: 10px;
      }
      #lightSelec{
        margin-right: 10px;
      }
      #exampleTextBox{
        margin-left: 20px;
      }
      #horario{
        margin-left: 7px;
      }
      #selectAcao{
        
      }
  </style>
    <script src="routines.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
